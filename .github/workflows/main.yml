on: [push]

jobs:
  unit_test_job:
    runs-on: ubuntu-latest
    name: Unit Testing
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Unit test
        id: unit_test
        uses: quantifex/rust_oregontrail_1978@v1
      - name: Archive code coverage
        uses: actions/upload-artifact@v2
        with:
          name: unit_test_coverage
          path: coverage/
